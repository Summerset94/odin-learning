<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="text" id="js-write" placeholder="Type something" onkeyup="test()">
<p id="js-result"></p>

  <script>
    function test() {
      let proces = document.querySelector('#js-write');
        document.querySelector('#js-result')
        .innerHTML = `${proces.value}`;
      };
  </script>
</body>
</html>
