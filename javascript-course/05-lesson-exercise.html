</body>
<script>
  let name = 'Tony';
  console.log(`My name is ${name}`);
  const coffee = 5;
  const bagel = 3;
  const soup = 9;
  let cost = coffee + 3 * bagel + soup;
  console.log(`Cost of food: $${cost}`);
  let tax = cost  / 100 * 10;
  console.log(`Tax (10%): $${tax.toFixed(2)}`)
  let totalCost = cost + tax;
  console.log(`Total cost: $${totalCost.toFixed(2)}`)
</script>
