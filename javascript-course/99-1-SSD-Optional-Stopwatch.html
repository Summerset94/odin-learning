<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/99-1-SSD.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="wrapper">
    <span class="sometext">Hours</span>
    <span class="sometext">Minutes</span>
    <span class="sometext">Seconds</span>
    <span class="hour-count">0</span>
    <span class="minute-count">0</span>
    <span class="second-count">0</span>
    <button class="start-watch">Start</button>
    <button class="stop-watch">Stop</button>
    <button class="reset-watch">Reset</button>
  </div>


<script src="scripts/99-1-SSD.js"></script>
</body>
</html>
