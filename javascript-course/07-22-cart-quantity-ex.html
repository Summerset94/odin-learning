<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <style>

    </style>
  </head>
  <body>
    <button onclick="
      console.log(`You have ${cartQuantity} items in your cart`);
  ">Show Quantity</button>

  <button onclick="
    updateCart(1)
  ">Add to Cart</button>

  <button onclick="
    updateCart(2)
  ">+2</button>

  <button onclick="
    updateCart(3)
  ">+3</button>

  <button onclick="
    updateCart(4)
  ">+4</button>

  <button onclick="
    updateCart(5)
  ">+5</button>

  <!-- vvv This code was changed. vvv -->
  <button onclick="
    updateCart(-1)
  ">Remove from cart</button>

  <button onclick="
    updateCart(-2)
  ">-2</button>

  <button onclick="
    updateCart(-3)
  ">-3</button>


  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`You have ${cartQuantity} items in your cart`);
  ">Reset Cart</button>

  <script>
    let cartQuantity = 0;


    function updateCart(qtty) {
      if ((cartQuantity + qtty) > 10) {
        alert('The cart can\'t contain more than 10 items');
        return;

      } 
      
      if ((cartQuantity + qtty) < 0) {
        alert('Not enough items in the cart');
        return;
      } 

      cartQuantity += qtty;
      console.log(`You have ${cartQuantity} items in your cart`);
    }

  </script>
  </body>
</html>
