  <p>Amazon Shipping Calculator <br>
  Order under $40 have $10 shipping fee <br>
  Orders over $40 include free shipping</p>
  <p><input type="text" class="js-cost-input" placeholder="Cost of order"
    onkeydown="
  handleCostKeydown(event);
      "> 
  <button id="js-ship-calc" onclick="
  CalculateTotal();
  ">Calculate</button> <br>
  <span id="order-total"></span></p>

  <script>
    String(25)

    console.log("25" + 5);
 
    window.document
    window.console
    window.alert


    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
      CalculateTotal();
      }
    }

    function CalculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      }

      document.querySelector('#order-total')
        .innerHTML = `$${cost.toFixed(2)}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('#js-ytsub');
  
      if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';   
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
